<!-- FORMS
    -Capturar dados de entrada
    -Input -> Entrada

    -Action -> define para qual "url" será enviado os dados, vazio envia para mesma "url"
    -Method
        -GET: Envia os dados pela "url"
        -POST: Envia os dados por de baixo dos panos. [mais seguro!]
    -->

<form action="" method="post" enctype="multipart/form-data">
    <h2>Digite seu endereço</h2>
    <label for="">
        Rua:
        <input type="text" name="rua" autocomplete="street-address" />
    </label>

    <label for="">
        Número:
        <input type="number" name="numero" autocomplete="#" />
    </label>

    <label for="">
        Arquivo:
        <input type="file" name="arquive" autocomplete="#" />
    </label>
    
    <button type="reset">Limpar</button>
    <button type="submit">Enviar dados</button>
</form>
