<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1" bordercolor="blue" cellpadding="5"> <!--Parâmetros de borda e padding na tabela-->

        <tr> <!--Cada espaço da tabela-->

            <th>Tipo</th> <!--Cabeçalho da tabela-->
            <th>Valor</th>
            <th>Data</th>
        </tr>
        <tr> <!--Corpo da tabela-->

            <td>Alimentação</td>
            <td>R$ 30,00</td>
            <td>10/03/24</td>
        </tr>
        <tr>
            <td>Diversão</td>
            <td>R$ 59,00</td>
            <td>12/10/24</td>
        </tr>
    </table>
</body>

</html>
